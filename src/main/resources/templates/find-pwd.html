<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<title>Find PWD</title>

	<link href="css/app.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

<body>
	<main class="d-flex w-100">
		<div class="container d-flex flex-column">
			<div class="row vh-100">
				<div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
					<div class="d-table-cell align-middle">

						<div class="text-center mt-4">
							<h1 class="h2">비밀번호 찾기</h1>
							
						</div>
						<br>
						<div class="card">
							<div class="card-body">
								<div class="m-sm-4">
									<div class="text-center">
										<img src="img/avatars/avatar.jpg" alt="Charles Hall" class="img-fluid rounded-circle" width="132" height="132" />
									</div>
									<!-- <form> -->
										<div class="mb-3">
											<label class="form-label">이름</label>
											<input class="form-control form-control-lg" id="inputName" type="text" name="name" placeholder="Enter your name" />
										</div>
										<div class="mb-3">
											<label class="form-label">아이디</label>
											<input class="form-control form-control-lg" id="inputEmail" type="text" name="email" placeholder="Enter your email" />
										<!--	<small>
           <a href="find-pwd.html">or Password?</a>
          </small> 
										</div>
										<div>
											<label class="form-check">
            <input class="form-check-input" type="checkbox" value="remember-me" name="remember-me" checked>
            <span class="form-check-label">
              Remember me next time
            </span>
          </label>-->
										</div>
										<div class="text-center mt-3">
											<button id="submitButton" class="btn btn-lg btn-primary">비밀번호 찾기</button>
											<!-- <a href="/index" class="btn btn-lg btn-primary">로그인</a> -->
											<!-- <button type="submit" class="btn btn-lg btn-primary">Sign in</button> -->
										</div>
									<!-- </form> -->
									
											
								</div>
							</div>
						</div>

					</div>
				</div>
			</div>
		</div>
	</main>
	<script src="js/app.js"></script>
	<script type="text/javascript">
		async function loginButtonClickEvent(event){
			event.preventDefault();
			await fetch("/findPwd", {
			 	headers: {
			      "Content-Type": "application/json",
			      // 'Content-Type': 'application/x-www-form-urlencoded',
			    },
				method:"POST",
				body : JSON.stringify({
					/* "name":홍길동'',
					"email":"hong123@hs.ac.kr" */
					name : document.querySelector("#inputName").value,
					email : document.querySelector("#inputEmail").value,
				})
			}).then(response => response.json())
			.then(data => {
				console.log(data.serviceResult);
				if(data.serviceResult == "0"){
					alert("일치하는 정보가 존재하지 않습니다");
				}else{
					alert("Password : " + data.serviceResult);
					location.href = "/";
				}
			})
		}
		var loginSubmitButton = document.querySelector("#submitButton");
		
		loginSubmitButton.addEventListener("click", loginButtonClickEvent);
		
	</script>
	
</body>

</html>
