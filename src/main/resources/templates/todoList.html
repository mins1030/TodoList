<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">

<head>
   <meta charset="utf-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
   <meta name="description" content="Responsive Admin &amp; Dashboard Template based on Bootstrap 5">
   <meta name="author" content="AdminKit">
   <meta name="keywords" content="adminkit, bootstrap, bootstrap 5, admin, dashboard, template, responsive, css, sass, html, theme, front-end, ui kit, web">

   <link rel="preconnect" href="https://fonts.gstatic.com">
   <link rel="shortcut icon" href="img/icons/icon-48x48.png" />

   <link rel="canonical" href="https://demo-basic.adminkit.io/" />

   <title>Office Task Master</title>

   <link href="css/app.css" rel="stylesheet">
   <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>
   <div class="wrapper">
      <nav class="sidebar js-sidebar" th:replace="fragments/sidebar.html :: sidebar">
      </nav>

      <div class="main">
      <nav class="navbar navbar-expand navbar-light navbar-bg" th:replace="fragments/navbar.html :: navbar">
      </nav>
   
	<main class="content">
		<div class="row">
			<div class="col-12 col-lg-8 col-xxl-9 d-flex">
				<div class="card flex-fill">
					<div class="card-header">

						<h5 class="card-title mb-0">할 일 목록</h5>
					</div>
					<table class="table table-hover my-0">
						<thead>
							<tr>
								<th>할 일</th>
								<th class="d-none d-xl-table-cell">할당자</th>
								<th class="d-none d-xl-table-cell">업무 할당일</th>
								<th>마감일</th>
								<th class="d-none d-md-table-cell">중요도</th>
							</tr>
						</thead>
						<tbody id="index-tbody">
						
						</tbody>
					</table>
				</div>
			</div>
		</div>

         </main>

         <footer class="footer" th:replace="fragments/footer.html :: footer">
         </footer>
      </div>
   </div>

   <script src="js/app.js"></script>
   <script src="custom/js/todoList.js"></script>
   
</body>

</html>
